<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title class="ion-text-center">Square Payment</ion-title>
    <ion-button slot="end" (click)="salirSinPagar()" fill='clear'>Close</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="form-container">
  
  <!-- campos obtenidos de la libreria de square, organizados para q se vea bonito  -->
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12"><div id="sq-card-number" ></div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="4"><div id="sq-expiration-date" class='sq-input'></div></ion-col>
      <ion-col size="4"><div id="sq-cvv" class='sq-input'></div></ion-col>
      <ion-col size="4"><div id="sq-postal-code" class='sq-input'></div></ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" class="ion-padding">
        <ion-text color="danger">
          <p>{{msj}}</p>
        </ion-text>
      </ion-col>
    </ion-row>

    <ion-button (click)="onGetCardNonce($event)" 
                expand='block'
                id="sq-creditcard">
      Pay ${{cartService.payment.toFixed(2)}}
    </ion-button>

    <ion-item>
      <ion-label color="danger">{{cartService.alerta}}</ion-label>
    </ion-item>
  </ion-grid>

  </div>

</ion-content>

<!-- una pequeÃ±a aclaratoria -->
<ion-footer>
  <ion-card-subtitle>
    This payment is made through Square Payments platform 
  </ion-card-subtitle>
</ion-footer>
