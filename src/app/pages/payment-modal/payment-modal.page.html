<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title class="ion-text-center">Square Payment</ion-title>
    <ion-button slot="end" (click)="salirSinPagar()" fill='clear'>Close</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="form-container">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12"><div id="sq-card-number" ></div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="4"><div id="sq-expiration-date" class='sq-input'></div></ion-col>
      <ion-col size="4"><div id="sq-cvv" class='sq-input'></div></ion-col>
      <ion-col size="4"><div id="sq-postal-code" class='sq-input'></div></ion-col>
    </ion-row>


    <input type="hidden" id="sq-payment" value='1'>

    <ion-button (click)="onGetCardNonce($event)" 
                expand='block'
                id="sq-creditcard">
      Pay ${{cartService.payment}}
    </ion-button>
  </ion-grid>

  </div>

  <!-- <ion-button (click)="pagar()" 
              expand="block"
              color='dark'>
    Salir con argumentos
  </ion-button> -->
</ion-content>

<ion-footer>
  <ion-card-subtitle>
    This payment is made through Square Payments platform 
  </ion-card-subtitle>
</ion-footer>
