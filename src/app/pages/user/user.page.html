<app-header titulo='User'></app-header>

<ion-content class="ion-padding">
    <ion-avatar>
        <ion-img src='../../assets/icon/user.svg'></ion-img>
    </ion-avatar>
    <ion-list  *ngFor='let user of users'>
        <form #editpersonForm='ngForm' (ngSubmit)='onSubmitTemplate(editpersonForm)'>
        <ion-card-header>
            <ion-card-title>User Info</ion-card-title>
            <ion-button (click)="enableEdit()" fill='clear' size='small'>
                    <ion-icon name="create-outline"></ion-icon>
            </ion-button>
        </ion-card-header>
    
        <ion-item>
            <ion-label >Name:{{user.Nombre_client}} {{user.Apellido_client}}</ion-label>
        </ion-item>
    
        <ion-item>
            <ion-label>Email: {{user.mail_client}}</ion-label>
        </ion-item>
    
        <ion-item>
            <ion-label *ngIf='!edit'>Phone: {{user.Telefono_client}}</ion-label>
            <ion-input type="text" 
                       *ngIf='edit' 
                       placeholder='Phone' 
                       name='phone'
                       [(ngModel)]="update.tlf"
                       required></ion-input>
        </ion-item>
    
        <ion-item>
            <ion-label *ngIf='!edit'>Address: {{user.direccion_client}}</ion-label>
            <ion-input type="text" 
                       *ngIf='edit' 
                       placeholder='Address' 
                       name='address'
                       [(ngModel)]="update.direc" 
                       required></ion-input>
        </ion-item>
    
        <!-- <ion-item>
            <ion-label>Rank: Cliente frecuente</ion-label>
            <ion-icon name="star-sharp"></ion-icon>
            <ion-icon name="star-sharp"></ion-icon>
            <ion-icon name="star-sharp"></ion-icon>
            <ion-icon name="star-sharp"></ion-icon>
            <ion-icon name="star-sharp"></ion-icon>
        </ion-item> -->

        <ion-button expand="block" type='submit' *ngIf='edit'>
            Save
        </ion-button>
    </form>
    </ion-list>

    <!-- boton para cambiar la contraseÃ±a -->
    <ion-button expand="block" fill="clear" routerLink='/passpage' color="success">
        Change Password
    </ion-button>
    
    
</ion-content>
