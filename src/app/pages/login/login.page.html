<ion-content>

    <ion-slides class="mainSlide" #slidePrincipal>
      
      <ion-slide name='flogin'>
  
        <form (ngSubmit)='login( loginForm )' #loginForm='ngForm'>
          <ion-grid fixed>

            <ion-row>
              <ion-col>

                <img src="../../assets/icon/user.svg">

              </ion-col>
            </ion-row>
        
            <ion-row>
              <ion-col>
          
                <ion-list>
                  
                  <ion-item>
                    <ion-label position='floating'>Email</ion-label>
                    <ion-input name="email"
                               required='true'
                               type="email"
                               [(ngModel)]="user.email"
                               required></ion-input>
                  </ion-item>

                  <ion-item>
                    <ion-label position='floating'>Password</ion-label>
                    <ion-input name="password"
                               type="password"
                               required='true'
                               [(ngModel)]="user.pass"
                               required></ion-input>
                  </ion-item>
                  
                  <ion-card-subtitle color="danger">{{sessionService.alert}}</ion-card-subtitle>

                </ion-list>

              </ion-col>
            </ion-row>
  
            <ion-row>
              <ion-col>

                <ion-button type="submit"
                            color="dark"
                            shape="round">
                  Login
                </ion-button>

              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col>

                <ion-button color="primary"
                            fill="clear"
                            class="top-20"
                            routerLink='/home'>
                  Maybe later
                </ion-button>

              </ion-col>
            </ion-row>

          </ion-grid>
        </form>
      
      </ion-slide>
  


      <ion-slide >
  
        <ion-grid fixed>
          <form (ngSubmit)='newUser( registroForm )' #registroForm='ngForm'>

            <ion-row>
              <ion-col>
                  
                <ion-list>

                  <ion-item>
                  <ion-label position='floating'>Name</ion-label>
                  <ion-input name="nombre"
                                type="text"
                                [(ngModel)]="newuser.nombre"
                                required></ion-input>
                  </ion-item>
                    
                  <ion-item>
                  <ion-label position='floating'>Email</ion-label>
                  <ion-input name="email" 
                              type="email"
                              required='true'
                              pattern='^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$'
                              [(ngModel)]="newuser.mail"
                              required></ion-input>
                  </ion-item>

                  <ion-item>
                  <ion-label position='floating'>Address</ion-label>
                  <ion-input name="direccion"
                              type="text"
                              required='true'
                              minlength='6'
                              [(ngModel)]="newuser.direc"
                              required></ion-input>
                  </ion-item>

                  <ion-item>
                  <ion-label position='floating'>Phone</ion-label>
                  <ion-input name="tlf"
                              type="number"
                              [(ngModel)]="newuser.tlf"
                              required></ion-input>
                  </ion-item>


                  <ion-item>
                  <ion-label position='floating'>Password</ion-label>
                  <ion-input name="password"
                              type="password"
                              required='true'
                              minlength='6'
                              maxlength='15'
                              [(ngModel)]="newuser.pass1"
                              required></ion-input>
                  <!-- <p>At least 6 characters</p> -->
                  </ion-item>

                  <ion-item>
                  <ion-label position='floating'>Confirm Password</ion-label>
                  <ion-input name="password2"
                              type="password"
                              required='true'
                              [(ngModel)]="newuser.pass2"
                              (ionChange)='checkpass()'
                              required></ion-input>
                  </ion-item>

                </ion-list>

              </ion-col>
            </ion-row>
              
            <ion-row>
              <ion-col>
                  <ion-button type="submit"
                              color="dark"
                              [disabled]='dbutton'
                              shape="round">
                      Sign up
                  </ion-button>
              </ion-col>
            </ion-row>
          
          </form>
        </ion-grid>
  
      </ion-slide>

  
    </ion-slides>
  
  </ion-content>
  

<ion-footer no-border>
  <ion-toolbar>
    
    <ion-row>

      <ion-col>
          <ion-button expand="block"
                      size="small"
                      fill="clear"
                      color="dark"
                      (click)="ingresar()">
            Log in
          </ion-button>
      </ion-col>

      <ion-col>
        <ion-button expand="block"
                    size="small"
                    fill="clear"
                    color="dark"
                    (click)="registro()">
          Sign Up
        </ion-button>
      </ion-col>

    </ion-row>

  </ion-toolbar>
</ion-footer>
